<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
</head>
<body>
  <table  border="1" width="900" style="border-collapse:collapse" align="center">
    <thead>
    <tr>
      <th>Model</th>
      <th>Year</th>
      <th>Engine Power</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "car : ${carList}">
      <td align="center"  th:utext="${car.getModel()}"></td>
      <td align="center" th:utext="${car.getYear()}"></td>
      <td align="center" th:utext="${car.getEnginePower()}"></td>
    </tr>
    </tbody>
  </table>
</body>
</html>
